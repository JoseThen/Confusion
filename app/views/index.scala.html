@(message: String)

@main("Login") {

        
		<h1>@message</h1>
		
		<form class="form" action="@routes.Application.submit()" method="post" id="hope" >
			<input type="text" placeholder="Username" name="username">
			<input type="password" placeholder="Password" name="password">
			<button  name="action" value="submit" type="submit" id="login-button">Login</button>
		</form>
                
	
	
	

}
